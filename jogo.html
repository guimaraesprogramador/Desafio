<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script   src="https://cdn.jsdelivr.net/npm/ng-browser-detector@latest/ng-browser-detector.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-cordova/0.1.27-alpha/ng-cordova.js"></script>
    <script   src="https://cdn.jsdelivr.net/npm/browser-dtector@latest/browser-dtector.umd.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script  src="./src/string-binario.js" ></script>
    <script src="src/criptografia-rsa.js"></script>
    <script  src="./src/angular.js"></script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./src/rsa.js"></script>
    <link rel="stylesheet" href="css/jogo_estilo.css" />
    <link rel="stylesheet" href="css/estilo.css" />

</head>
<body ng-app="Desafio" ng-controller="Contra-IA" >
   <div class="container" >
    
    

     <!-- pontução da I.A -->
     <div class="col-6" >
       <div class="row">
          <div class="col"name ="artificial">
            <label name="placar">Placar</label><br>
            <label for="" name="Vitoria_artificial">Vitoria:</label>
        <span ng-model="Vitoria_artificial" name="Vitoria_artificial">{{Vitoria_artificial}}</span>
        <br><label for="" name="Derrota_artificial">Derrota:</label>
        <span ng-model="Derrota_artificial" name="Derrota_artificial">{{Derrota_artificial}}</span>
        
        
         </div>
       
       </div>
       <div class="row">
        <div class="col">
          <img class="img_artificial" src="https://img.icons8.com/nolan/100/women-age-group-5--v2.png">
        </div>
        
        
       </div>
       <div class="row">
         <div class="col">
          <input type="tel" name="artificial_texto" ng-model="resposta_artificial" required />
          
         </div>
       </div>
     </div>
     
      <!-- linhas -->
      <hr class="esquerda" />
      <hr class="direita"/>
      <!-- operador matemático -->
     <div class="col-12">
      <span ng-model="operador" class="operação">{{operador}}</span>
    </div>
     <!-- pontução do jogador -->
     <div class="col-6" name="jogador">
       <div class="row">
        <div class="col">
      <label name="placar">Placar</label><br>
      <label for="" name="Vitoria_jogador ">Vitoria:</label>
      <span ng-model="Vitoria_jogador">{{Vitoria_jogador}}</span><br>
      <label for="" name="Derrota_jogador ">Derrota:</label>
      <span ng-model="Derrota_jogador">{{Derrota_jogador}}</span>
      </div>
    </div>
      <div class="row">
        <div class="col">
          <img class="img_jogador" />
          
        </div>
          
      </div>
       <div class="row">
        <div class="col">
          <input type="tel" name="jogador_texto" ng-model="resposta_jogador" required />
        </div>
       </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input type="submit" ng-click="carregar_dados()"   class="btn btn-light" style="background-color: #ff3333;opacity: 0.5;" value="Salvar"/>
      </div>
    </div>
   </div>
</body>
</html>
