        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script   src="https://cdn.jsdelivr.net/npm/ng-browser-detector@latest/ng-browser-detector.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <body ng-app="Desafio" ng-controller="Contra-IA" >

        <div class="container ">
            <div class="col-12" style="text-align:center">

                    <div class="col" >
                        <button type="button"   class="btn btn-light" style="background-color: #ff3333;" ng-click="carregar_dados()" value="Iniciar">Iniciar</button>


                    </div>


                </div>

            </div>

            <div class="col-12" style="text-align:center">
                <div class="row">
                    <div class="col" >
                        <button type="button" ng-click="carregar_dados()"   class="btn btn-light" style="background-color: #ff3333;" value="Pontuação">Continuação</button>
                    </div>
                </div>
            </div>
            <div class="col-12" style="text-align:center">
                <div class="row">
                    <div class="col" >
                        <button type="button" ng-click="carregar_dados()"  class="btn btn-light"  value="Quem somos" style="background-color: #ff3333;">Quem somos</button> 
                    </div>
                </div>
            </div>
        </div>
